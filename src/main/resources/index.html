<html>
    <head>
        <link rel="stylesheet" href="/index.css">
        <script src="/index.js"></script>
    </head>
    <body>
        <div id="system-status">
            <span class="ansi-magenta-fg">Running Queries:</span> <span id="running-query-count"></span>
        </div>
        <div id="running-queries-context" tabindex="0">
            <div id="refresh-info">
                <span>Refreshing in: <span id="refresh-seconds"></span> seconds</span>
                <span id="paused"> -- PAUSED press ESCAPE to continue --</span>
            </div>
            <div id="spacer"></div>

            <div id="running-queries">
                <table>
                    <thead>
                        <tr>
                            <th class="user">USER</th>
                            <th class="run-seconds">SECONDS</th>
                            <th class="hostname">HOSTNAME</th>
                            <th class="query">QUERY</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="inspect-query">
                <div id="inspect-query-heading">Query Details:</div>
                <pre><code id="inspect-query-formatted"></code></pre>
            </div>
        </div>
    </body>
</html>
